<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Air</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script src="scripts/main.js" defer></script>
  </head>

  <body class="page__body">
    <header class="header">
      <div class="header__container">
        <div class="top__bar">
          <div class="top__bar--cont">
            <a class="top__bar--logo" href="#">
              <img
                class="top__bar--img"
                src="./images/logo/air-logo.png"
                alt="air logo">
            </a>
            <a class="top__bar--icon" href="#menu">
              <svg
                class="icon icon--menu"
                width="18"
                height="8"
              >
                <use href="./images/sprite.svg#icon-menu"></use>
              </svg>
            </a>
          </div>
          <nav class="top__bar--nav nav">
            <li class="nav__item">
              <a class="nav__item--link" href="#">About us</a>
            </li>
            <li class="nav__item">
              <a class="nav__item--link" href="#">Services</a>
            </li>
            <li class="nav__item">
              <a class="nav__item--link" href="#">Testimonials</a>
            </li>
            <li class="nav__item">
              <a class="nav__item--link" href="#">Contact Us</a>
            </li>
          </nav>
          <a class="top__bar--button" href="#">Hire us</a>
        </div>
        <h1 class="header__title">Strategic Agency</h1>
        <p class="header__descr">We believe in the power of bold ideas that can solve business challenges.</p>
        <div class="header__button">
          <a class="header__button--link" href="#">Learn more</a>
        </div>
      </div>

      <div class="header__slideshow slideshow">
        <div class="slideshow__content">
          <img
            class="slideshow__content--photo"
            src="../src/images/slider/slide-photo-1.jpg"
            alt="watch on the hand"
          >
          <img
            class="slideshow__content--photo"
            src="../src/images/slider/slide-photo-2.jpg"
            alt="some electronicks on the table"
          >
          <img
            class="slideshow__content--photo"
            src="../src/images/slider/slide-photo-3.jpg"
            alt="laptop, hone and flower on the table"
          >
        </div>
        <div class="slideshow__text">
          <h2 class="slideshow__text--title">Intro</h2>
          <p class="slideshow__text--text">By the same illusion which lifts the horizon.</p>
        </div>

        <div class="slideshow__chevron">
          <button class="slideshow__chevron--button prev-button">
            <svg
              class="icon icon--chevron"
              width="18"
              height="18"
            >
              <use href="./images/sprite.svg#icon-chevron-left"></use>
            </svg>
          </button>
          <button class="slideshow__chevron--button next-button">
            <svg
              class="icon icon--chevron"
              width="18"
              height="18"
            >
              <use href="./images/sprite.svg#icon-chevron-right"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
